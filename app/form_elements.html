<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Toxin</title>
  <script defer src="js/form_elements.js"></script><link href="./css/form_elements.css" rel="stylesheet"></head>
  <body>
    <div class="logogroup"> <a href="#"><img src="images/logo_groupc2a93d6ae04f381031de.svg" alt="logo_group"></a></div>
    <div class="container"> 
      <h3>Text Field</h3>
      <form class="text_field_form" action="/mock-address/change-me">
        <input class="text_field_input" type="email" name="emails" placeholder="Email">
      </form>
      <p> </p>
      <h3>subscription text field</h3>
      <form class="footer-email" action="/mock-address/change-me"> 
        <input class="input-text" type="email" name="emails" placeholder="Email">
        <button class="input-btn" type="submit">arrow_forward</button>
      </form>
      <p> </p>
      <h3>Dropdown</h3>
      <div class="dropdown">
        <div class="dropdown-form" onclick="myFunction()">
          <button class="dropbtn-input">Сколько гостей</button>
          <button class="dropbtn">expand_more</button>
        </div>
        <div class="dropdown-content" id="myDropdown">
          <div class="iqdropdown-menu-option" data-id="item1">
            <label class="iqdropdown-item" for="">Взрослые</label>
            <div class="number">
              <input class="minus" id="minus" type="button" value="-" onclick="minus()">
              <input class="plusminus-input" id="count" type="text" value="0">
              <input class="plus" id="plus" type="button" value="+" onclick="plus()">
            </div>
          </div>
          <div class="iqdropdown-menu-option" data-id="item2">
            <label class="iqdropdown-item" for="">Дети</label>
            <div class="number">
              <input class="minus" id="minus" type="button" value="-" onclick="minus()">
              <input class="plusminus-input" id="count" type="text" value="0">
              <input class="plus" id="plus" type="button" value="+" onclick="plus()">
            </div>
          </div>
          <div class="iqdropdown-menu-option" data-id="item3">
            <label class="iqdropdown-item" for="">Младенцы</label>
            <div class="number">
              <input class="minus" id="minus" type="button" value="-" onclick="minus()">
              <input class="plusminus-input" id="count" type="text" value="0">
              <input class="plus" id="plus" type="button" value="+" onclick="plus()">
            </div>
          </div>
          <div class="iqdropdown-menu-buttons">
            <button class="iqdropdown-menu-apply">Применить</button>
          </div>
        </div>
      </div>
      <p> </p>
      <h3>Plusminus </h3>
      <div class="number">
        <input class="minus" id="minus" type="button" value="-" onclick="minus()">
        <input class="plusminus-input" id="count" type="text" value="0">
        <input class="plus" id="plus" type="button" value="+" onclick="plus()">
      </div>
    </div>
    <script>
       

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }

 

 
 
  
    </script>
    <script>
       
var count = 0;
var countEl = document.getElementById("count");
function plus(){
    count++;
    countEl.value = count;
}
function minus(){
  if (count > 0) {
    count--;
    countEl.value = count;
  }  
}
    </script>
  </body>
</html>
